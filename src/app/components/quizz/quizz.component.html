@if (showResult()) {
<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>Result</mat-card-title>
  </mat-card-header>
  <mat-card-content> {{ score() }} / {{ stepsCount() }} </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="resetForm()">Retry</button>
  </mat-card-actions>
</mat-card>

} @else {
<form #quizzForm="ngForm">
  <mat-card appearance="outlined">
    <img mat-card-image [src]="currentStep().image" />
    <mat-card-content>
      <label id="question">{{ currentStep().question }}</label>
      <mat-radio-group
        name="answer"
        aria-labelledby="question"
        class="answers"
        [(ngModel)]="userAnswer"
        required
      >
        @for (answer of currentStep().answers; track $index) {
        <mat-radio-button [value]="answer.correct">
          {{ answer.answer }}
        </mat-radio-button>
        }
      </mat-radio-group>
    </mat-card-content>
    <mat-card-actions>
      <button
        mat-button
        [disabled]="quizzForm.invalid"
        (click)="submitAnswer()"
      >
        RÃ©pondre
      </button>
    </mat-card-actions>
  </mat-card>
</form>
}
